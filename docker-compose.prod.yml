version: '3.8'

# Configuration pour la production
# Ce fichier override docker-compose.yml pour la production

services:
  app:
    restart: always
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    # Ne pas monter le code en volume en production (utiliser l'image)
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    # Limiter les ressources
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  nginx:
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./storage:/var/www/html/storage
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
    # Limiter les ressources
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M

  mysql:
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-changeme}
      MYSQL_DATABASE: ${DB_DATABASE:-czotick_master}
      MYSQL_USER: ${DB_USERNAME:-czotick_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - mysql_prod_data:/var/lib/mysql
      - ./docker/mysql/backups:/backups
    # Limiter les ressources
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    # Configuration de backup automatique (optionnel)
    command: >
      --default-authentication-plugin=mysql_native_password
      --max_connections=200
      --innodb_buffer_pool_size=1G

  redis:
    restart: always
    volumes:
      - redis_prod_data:/data
    # Limiter les ressources
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  queue:
    restart: always
    # Ne pas monter le code en volume
    volumes:
      - ./storage:/var/www/html/storage
    command: php artisan queue:work --verbose --tries=3 --timeout=90 --sleep=3
    # Limiter les ressources
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

volumes:
  mysql_prod_data:
    driver: local
  redis_prod_data:
    driver: local

