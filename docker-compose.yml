version: '3.8'

services:
  # Service PHP-FPM
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: czotick_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - czotick_network
    depends_on:
      - mysql
      - redis

  # Service Nginx
  nginx:
    image: nginx:alpine
    container_name: czotick_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - czotick_network
    depends_on:
      - app

  # Service MySQL
  mysql:
    image: mysql:8.0
    container_name: czotick_mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: czotick_master
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: czotick_user
      TZ: Africa/Abidjan
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - czotick_network
    command: --default-authentication-plugin=mysql_native_password

  # Service Redis (optionnel mais recommandé)
  redis:
    image: redis:alpine
    container_name: czotick_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - czotick_network
    command: redis-server --appendonly yes

  # Service pour les tâches artisan (optionnel)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: czotick_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - czotick_network
    depends_on:
      - mysql
      - redis
    command: php artisan queue:work --verbose --tries=3 --timeout=90

networks:
  czotick_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

